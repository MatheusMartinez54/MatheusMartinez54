name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # todos os dias Ã  meia-noite UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Gerar cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: MatheusMartinez54
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
            target_branch: output
            build_dir: dist
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
